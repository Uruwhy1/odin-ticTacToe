<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js"></script>
</head>
<body>
  <div class="buttons">
    <button type="button" class="reset-button">RESET BOARD</button>
  </div>

  <div class="board-container">
    <div class="header">
        <h1><span class="first">TIC</span><span class="second">TAC</span><span class="third">TOE</span>  </h1>
    </div>
    <div class="board">
      <button class="top left square" data-row="0" data-col="0"></button>
      <button class="top square" data-row="0" data-col="1"></button>
      <button class="top right square" data-row="0" data-col="2"></button>
      <button class="left square" data-row="1" data-col="0"></button>
      <button class="square" data-row="1" data-col="1"></button>
      <button class="right square" data-row="1" data-col="2"></button>
      <button class="left bottom square" data-row="2" data-col="0"></button>
      <button class="bottom square" data-row="2" data-col="1"></button>
      <button class="right bottom square" data-row="2" data-col="2"></button>
    </div>
  </div>

  <div class="footer">
    <p><a target="_blank" href="https://github.com/Uruwhy1/odin-ticTacToe">Github</a> | <a target="_blank" href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe">The Odin Project</a></p>
  </div>
</body>
</html>
